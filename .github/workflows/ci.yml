name: CI

on:
  pull_request:
  push:
    branches: [main, master, work]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate backend test dependency parity
        run: |
          python -c "import aiosqlite, sqlalchemy; print(f'aiosqlite={aiosqlite.__version__} sqlalchemy={sqlalchemy.__version__}')"
      - name: Backend syntax check
        run: python -m compileall app
      - name: Run backend tests with coverage threshold
        run: pytest -q --cov=app --cov-fail-under=50

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        run: npm ci
      - name: Validate package manifest
        run: node -e "JSON.parse(require('fs').readFileSync('package.json','utf8')); console.log('package.json OK')"
      - name: Run frontend tests
        run: npm test -- --run
      - name: Build frontend
        run: npm run build
